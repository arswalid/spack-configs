modules:
  enable:
    - tcl
  tcl:
    verbose: True
    projections:
      all: '{compiler.name}-{compiler.version}/{name}/{version}/{hash:4}'
    hash_length: 0
    all:
      conflict:
        - '{name}'
      environment:
        set:
          '{name}_ROOT_DIR': '{prefix}'
    ^python:
      autoload: 'direct'
    blacklist: ['cuda', 'gcc', 'go', 'llvm', 'intel-parallel-studio', 'binutils', 'pgi']
